<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Hyland Costumes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
   <!-- use extend colour palatte -->
   <link rel="stylesheet" href="https://bootstrap-colors-extended.herokuapp.com/bootstrap-colors.css" />
   <link rel="stylesheet" href="https://bootstrap-colors-extended.herokuapp.com/bootstrap-colors-themes.css" />

   
   
</head>
<body>
<div class="container">
  <div class="row">
     <!--Contact--> 
    <div class="col-md-6">
       <!--Contact info--> 
      <div class="contact" style="text-align: center;">

          <h5> JANE HYLAND COSTUME </h5>
          <p>314 Waverley Rd
            Malvern East VIC 3145
              <br/>
              Mobile: 0412 839 233<br/>
        </div>
       <!--Contact form-->       
      <div class="contactForm">
       <h5 style="text-align: center;"> CONTACT/BOOKING FORM </h5>
       <form>
        <div class="form-group">
           <div class="row">
              <div class="col">
                <label for="firstName">First name*</label>
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
              <label for="lastName">Last name*</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
        </div>

        <div class="form-group">
           <div class="row">
              <div class="col">
                <label for="mobile">Mobile*</label>
                <input type="text" class="form-control" placeholder="Mobile">
              </div>
              <div class="col">
              <label for="email">Email*</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
        </div>

        <div class="form-group">
           <div class="row">
              <div class="col">
                <label for="date">Date to visit</label>
                <input type="date" class="form-control" placeholder="date">
              </div>
              <div class="col">
              <label for="time">Time to visit*</label>
                <input type="time" class="form-control" placeholder="Email">
              </div>
            </div>
        </div>

      <div class="form-group">
        <label for="interest">Interest in</label>
        <select class="form-control" id="select">
          <option selected>Choose...</option>
          <option >Womenswear</option>
          <option>Menswear</option>
          <option>Childrenswear</option>
        </select>
      </div>
        <div class="form-group">
          <label for="form_message">Message</label>
          <textarea id="form_message" name="message" class="form-control" placeholder="Message for me" rows="4" required="required" data-error="Please, leave us a message."></textarea>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="submit" style="text-align:center" class="btn btn-maroon">Submit</button>
        </div>
      </form> 
      </div>
  
    </div>
    <!--google map-->   
    <div class="col-md-6">           
      <iframe title= "map" src="https://maps.google.com/maps?q=314%20Waverley%20Rd%20Malvern%20East%20VIC%203145%20&t=&z=13&ie=UTF8&iwloc=&output=embed" 
      width="550" height="550" position=" relative" loading="lazy"></iframe>
    </div>

  </div>     
</div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
